<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>triangulateMe</title>
		<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="gridcontainer">
			<div class="griditem1 section">triangulateMe</div>
			<div class="griditem2 subtitle">Polygon Triangulation by Graph Coloring</div>
			<div id="step1" class="griditem3 section"></div>
			<div id="info1" class="subtitle"></div>
			<div id="step2" class="griditem4 section"></div>
			<div id="info2" class="subtitle"></div>
			<div id="step3" class="griditem5 section"></div>

			<button id="ready" class="def-button" type="button" onclick="onClickedReadyButton()" onmouseenter="onEnteredReadyButton()" onmouseleave="onLeftReadyButton()">Ready?</button>
			<button id="reset" class="def-button" type="button" onclick="onClickedResetButton()" onmouseenter="onEnteredResetButton()" onmouseleave="onLeftResetButton()">Reset</button>

		<div id="canvas-2"></div>

		<div id="cursor-container">
			<image id="cursor" src="resources/images/cursor.gif"></image>

		<image id="swipeup" src="resources/images/swipeup.gif"></image>
		<script src="resources/js/three.js"></script>
		<script src="resources/js/init.js"></script>
		<script src="resources/js/common-js.js"></script>
		<script src="resources/js/common-three.js"></script>
		<script src="resources/js/common-cg.js"></script>
		<script src="resources/js/line.js"></script>
		<script src="resources/js/polygon.js"></script>

		<script src="resources/js/app.js"></script>
